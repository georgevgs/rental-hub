<h1>Rental Listings</h1>

<div class="row">
  <div class="col-md-4" *ngFor="let rental of rentalsList">
    <div class="card">
      <img class="card-img-top" [src]="rental.image_path" alt="Rental Image">
      <div class="card-body">
        <h5 class="card-title">{{ rental.name }}</h5>
        <!-- <p class="card-text">{{ rental.price | currency }}</p> -->
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{rental.name}}</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
          </div>
          <div class="modal-body">
            <img class="card-img-top" [src]="rental.image_path" alt="Rental Image">
            <p class="card-text">Location: {{ rental.country }}</p>
            <p class="card-text">Check in: {{ rental.check_in_time }}</p>
            <p class="card-text">Check out: {{ rental.checkout_time }}</p>
            <hr>
            <p class="card-text" *ngFor="let current of currRental">{{ current.guest_name}} booked for {{ current.nights
              }} night(s)</p>
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-outline-dark" href="{{ rental.url }}">Book</a>
          </div>
        </ng-template>
        <a class="btn btn-primary" (click)="open(content, rental.id)">View Details</a>
      </div>
    </div>
  </div>
</div>
